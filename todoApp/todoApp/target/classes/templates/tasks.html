<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
  <title>Todo Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <style>
    body {
  background-color: rgb(244, 218, 196); /* Light gray background */
  font-family: Arial, sans-serif;
}

.text-strikethrough{
  text-decoration: line-through;
  color: rgb(244, 216, 192);
}

.todo-container {
  background-color: blue; /* White container background */
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.todo-header {
  background-color: #3498db; /* Blue header background */
  color: #ffffff;
  padding: 10px;
  border-top-left-radius: 10px;
  border-top-right-radius: 10px;
}

.todo-list {
  background-color: #f2f2f2; /* Light gray list background */
  padding: 10px;
}

.todo-item {
  background-color: #ffffff; /* White item background */
  padding: 10px;
  border-bottom: 1px solid #ddd;
}

.todo-item.completed {
  background-color: #dff0d8; /* Green background for completed tasks */
  text-decoration: line-through;
}


  </style>
</head>
<body>

  
  <div class="container">
    <h1 class="mt-5 text-center">ToDo Application</h1>
    <form action="/" method="post" class="row mt-3">
      <div class="col-md-10">
        <input class="form-control form-control-lg"  type="text" name="title" placeholder="Add new task...." required>
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-primary btn-lg btn-block">
          Add
        </button>
      </div>
    </form>
    <div class="mt-4">
      <th:block th:each="task : ${tasks}">
        <div class="card mb-2">
           <div class="card-body d-flex justify-content-between align-items-center">
          <span th:classappend="${task.completed} ?'ext-strikethrough'" th:text="${task.title}">Task Title</span>
          <div>
            <a th:href="@{/{id}/edit (id=${task.id})}" class="btn btn-outline-secondary btn-sm">Edit</a>
            <a th:href="@{/{id}/delete (id=${task.id})}" class="btn btn-outline-danger">Delete</a>
          
          </div>
          </div>
        </div>

      </th:block>
    </div>
  </div>
</body>
</html>
